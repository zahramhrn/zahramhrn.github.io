<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      color: #000;
      font-weight: bold;
    }
    .nav-link {
      padding: 0 15px;
    }
    .contact-section {
      max-width: 600px;
      margin: auto;
    }
    .custom-header {
      background-color: #EAD0D1 !important;
      color: #000 !important;
    }
    .custom-header h1 {
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      color: #000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Portofolio Araa</a>
      <div>
        <a class="nav-link text-white d-inline" href="index.html">Home</a>
        <a class="nav-link text-white d-inline" href="cv.html">CV</a>
        <a class="nav-link text-white d-inline" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header class="text-center py-5 custom-header">
    <div class="container">
      <h1>Contact Me</h1>
      <p class="lead">Feel free to get in touch for any inquiries or collaboration!</p>
    </div>
  </header>

  <section class="py-5">
    <div class="container contact-section">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">&copy; 2025 Zahra Portofolio. All rights reserved.</p>
  </footer>
</body>
</html>
